<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DADO 3D</title>
    <link rel="shortcut icon" href="assets/favico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="radio" id="bottom" name="direction" value="bottom" checked>
    <input type="radio" id="left" name="direction" value="left">
    <input type="radio" id="front" name="direction" value="front">
    <input type="radio" id="back" name="direction" value="back">
    <input type="radio" id="rigth" name="direction" value="rigth">
    <input type="radio" id="top" name="direction" value="top">

    <div class="botoes_dado">
    
        <div class="part1">
            <label id="l-bottom" for="bottom"><img src="assets/face1.png" alt=""></label>
            <label id="l-left" for="left"><img src="assets/face2.png" alt=""></label>
        </div>
        <div class="part2">
            <label id="l-front" for="front"><img src="assets/face3.png" alt=""></label>
            <label id="l-back" for="back"><img src="assets/face4.png" alt=""></label>
        </div>
        <div class="part3">
            <label id="l-rigth" for="rigth"><img src="assets/face5.png" alt=""></label>
            <label id="l-top" for="top"><img src="assets/face6.png" alt=""></label>
        </div>

    </div>

    

    <div class="container">
        <div class="dado">
            <div class="face front"><img src="assets/face3.png"></div>
            <div class="face back"><img src="assets/face4.png"></div>
            <div class="face left"><img src="assets/face2.png"></div>
            <div class="face right"><img src="assets/face5.png"></div>
            <div class="face top"><img src="assets/face6.png"></div>
            <div class="face bottom"><img src="assets/face1.png"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
